name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: abyss

jobs:
  # Build for Linux x64 (glibc)
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
      - name: Build
        run: cargo build --release
      - name: Package
        run: |
          mkdir -p dist
          cp target/release/${{ env.BINARY_NAME }} dist/
          cd dist && tar -czvf ${{ env.BINARY_NAME }}-linux-x64.tar.gz ${{ env.BINARY_NAME }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-x64
          path: dist/${{ env.BINARY_NAME }}-linux-x64.tar.gz

  # Build for Linux x64 (musl - static)
  build-linux-x64-musl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: x86_64-unknown-linux-musl
      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-musl
      - name: Package
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/${{ env.BINARY_NAME }} dist/
          cd dist && tar -czvf ${{ env.BINARY_NAME }}-linux-x64-musl.tar.gz ${{ env.BINARY_NAME }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-x64-musl
          path: dist/${{ env.BINARY_NAME }}-linux-x64-musl.tar.gz

  # Build for Linux ARM64 (aarch64)
  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-unknown-linux-gnu
      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target aarch64-unknown-linux-gnu
      - name: Package
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/${{ env.BINARY_NAME }} dist/
          cd dist && tar -czvf ${{ env.BINARY_NAME }}-linux-arm64.tar.gz ${{ env.BINARY_NAME }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-arm64
          path: dist/${{ env.BINARY_NAME }}-linux-arm64.tar.gz

  # Build for Linux ARM64 (musl - static)
  build-linux-arm64-musl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-unknown-linux-musl
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build with cross
        run: cross build --release --target aarch64-unknown-linux-musl
      - name: Package
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-musl/release/${{ env.BINARY_NAME }} dist/
          cd dist && tar -czvf ${{ env.BINARY_NAME }}-linux-arm64-musl.tar.gz ${{ env.BINARY_NAME }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-arm64-musl
          path: dist/${{ env.BINARY_NAME }}-linux-arm64-musl.tar.gz

  # Build for Linux ARMv7 (32-bit ARM)
  build-linux-armv7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: armv7-unknown-linux-gnueabihf
      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf
      - name: Build
        env:
          CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc
        run: cargo build --release --target armv7-unknown-linux-gnueabihf
      - name: Package
        run: |
          mkdir -p dist
          cp target/armv7-unknown-linux-gnueabihf/release/${{ env.BINARY_NAME }} dist/
          cd dist && tar -czvf ${{ env.BINARY_NAME }}-linux-armv7.tar.gz ${{ env.BINARY_NAME }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-armv7
          path: dist/${{ env.BINARY_NAME }}-linux-armv7.tar.gz

  # Build for Linux ARMv7 (musl - static)
  build-linux-armv7-musl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: armv7-unknown-linux-musleabihf
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build with cross
        run: cross build --release --target armv7-unknown-linux-musleabihf
      - name: Package
        run: |
          mkdir -p dist
          cp target/armv7-unknown-linux-musleabihf/release/${{ env.BINARY_NAME }} dist/
          cd dist && tar -czvf ${{ env.BINARY_NAME }}-linux-armv7-musl.tar.gz ${{ env.BINARY_NAME }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-armv7-musl
          path: dist/${{ env.BINARY_NAME }}-linux-armv7-musl.tar.gz

  # Build for macOS x64 (Intel)
  build-macos-x64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: x86_64-apple-darwin
      - name: Build
        run: cargo build --release --target x86_64-apple-darwin
      - name: Package
        run: |
          mkdir -p dist
          cp target/x86_64-apple-darwin/release/${{ env.BINARY_NAME }} dist/
          cd dist && tar -czvf ${{ env.BINARY_NAME }}-macos-x64.tar.gz ${{ env.BINARY_NAME }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-macos-x64
          path: dist/${{ env.BINARY_NAME }}-macos-x64.tar.gz

  # Build for macOS ARM64 (Apple Silicon)
  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-darwin
      - name: Build
        run: cargo build --release --target aarch64-apple-darwin
      - name: Package
        run: |
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/${{ env.BINARY_NAME }} dist/
          cd dist && tar -czvf ${{ env.BINARY_NAME }}-macos-arm64.tar.gz ${{ env.BINARY_NAME }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-macos-arm64
          path: dist/${{ env.BINARY_NAME }}-macos-arm64.tar.gz

  # Build for Windows x64
  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
      - name: Build
        run: cargo build --release
      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target\release\${{ env.BINARY_NAME }}.exe" -Destination dist\
          Compress-Archive -Path "dist\${{ env.BINARY_NAME }}.exe" -DestinationPath "dist\${{ env.BINARY_NAME }}-windows-x64.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-windows-x64
          path: dist/${{ env.BINARY_NAME }}-windows-x64.zip

  # Build for FreeBSD x64
  build-freebsd-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          prepare: |
            pkg install -y curl
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          run: |
            . $HOME/.cargo/env
            cargo build --release
            mkdir -p dist
            cp target/release/${{ env.BINARY_NAME }} dist/
            cd dist && tar -czvf ${{ env.BINARY_NAME }}-freebsd-x64.tar.gz ${{ env.BINARY_NAME }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-freebsd-x64
          path: dist/${{ env.BINARY_NAME }}-freebsd-x64.tar.gz

  # Create GitHub Release
  release:
    needs:
      - build-linux-x64
      - build-linux-x64-musl
      - build-linux-arm64
      - build-linux-arm64-musl
      - build-linux-armv7
      - build-linux-armv7-musl
      - build-macos-x64
      - build-macos-arm64
      - build-windows-x64
      - build-freebsd-x64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          ls -la release/
      
      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
